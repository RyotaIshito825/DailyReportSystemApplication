<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=従業員新規登録)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
            <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
                <nav th:replace="common/side :: copy"></nav>
            </div>

            <div class="mt-3 h-100 col-sm-10">
                <!-- コンテンツ -->
                <div class="container-fluid p-0">
                    <h1 class="h3 mb-3">日報 一覧</h1>
                </div>
                <div class="col-12 col-xxl-10">

                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-body">
                                <table class="table table-striped w-100">
                                    <thead>
                                        <tr>
                                            <th>氏名</th>
                                            <th>日付</th>
                                            <th>タイトル</th>
                                            <th>ファイル</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="report:${reportList}">
                                            <td class="align-middle" th:text="${report.employee.name}"></td>
                                            <td class="align-middle" th:text="${report.reportDate}"></td>
                                            <td class="align-middle" th:text="${report.title}"></td>
                                            <!-- <td class="align-middle" th:file="${report.file}"> -->
                                            <td class="align-middle">
                                                <img th:if="${reportFileMap[report.id]} != null and ${reportFileMap[report.id]} != '../../img/report-nofile.png'" th:src="${reportFileMap[report.id]}" style="width: 40px; height: 55px; border: 1px solid gray;">
                                                <!-- <img th:if="${reportFileMap[report.id]} == null" th:src="@{../../img/report-nofile.png}" style="width: 50px; height: 50px; border-radius: 100px; border: 1px solid gray;"> -->
                                                <div th:if="${reportFileMap[report.id]} == null or ${reportFileMap[report.id]} == '../../img/report-nofile.png'" style="">なし</div>
                                                <div></div>
                                                <!-- <img th:if="${profileImageMap[employee.code]} != null" th:src="${profileImageMap[employee.code]}" style="width: 40px; height: 100%; border: 1px solid gray;"> -->
                                                <!-- <div th:if="${profileImageMap[employee.code]} == null" th:src="@{../../img/profile-noimage.png}" style=""></div> -->
                                            </td>
                                            <td class="align-middle"><a th:href="@{/reports/{id}/(id=${report.id})}" class="btn btn-primary">詳細</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <p class="mb-3" th:text="'（ 全' + ${listSize} + '件 ）'">
                    <div>
                        <a th:href="@{/reports/add}" class="btn btn-primary">登録</a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
